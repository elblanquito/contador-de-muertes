<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectura en Tiempo Real</title>
</head>
<body class="cont">
  <div class="box">
    <h1 class="titulo">Muertes</h1>
    <div id="content">0</div>
  </div>
  
</body>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');

    * {
    font-family: "Sour Gummy", sans-serif;
    font-size: large;
    margin: 5px;
    color: white;
    text-align: center;
    user-select: none;
    margin: 0px;
    padding: 0px;
    line-height: 1.0;
    }
    .cont{
      
      
      height: 100vh;
      display: flex;
    }
    .box{
      background-color: rgb(17, 0, 31);
      border: solid 10px rgb(104, 70, 255) ;
      border-radius: 30px;
      margin: auto;
      width: min-content;
      padding: 20px 50px;
    }

    .titulo{
      font-size: 100px;
      width: max-content;
      
    }

    #content{
      font-size: 100px;
      font-weight: bolder;
    }
    
  </style>

  <script>
    async function fetchData() {
      const response = await fetch('/data');
      const text = await response.text();
      document.getElementById('content').textContent = text;
      if (isNaN(text)){
        document.getElementById('content').textContent = "32";
      }
    }
    setInterval(fetchData, 100); // Llama a fetchData cada segundo
    fetchData(); // Llamada inicial para cargar el contenido
  </script>




</html>
